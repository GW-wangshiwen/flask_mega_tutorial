{% extends 'base_fixed_footer.html' %}


{% block content %}

    <div class="uk-width-medium uk-margin-small" style="margin-left: 20px">
        <div class="uk-card uk-card-default uk-card-body">            
            <div class="test-upload uk-placeholder uk-text-center">
                <span uk-icon="icon: cloud-upload"></span>
                <!-- <span><img src="../static/img/upload-blue.png" width="40" alt=""></span> -->
                
                <span class="uk-text-middle"></span>
                <div uk-form-custom>
                    <input type="file" multiple>
                    <span class="uk-link"></span>
                </div>
                <!-- <div class="js-upload" uk-form-custom>
                    <input type="file" multiple>
                    <button class="uk-button uk-button-primary" type="button" tabindex="-1">Select</button>
                </div> -->
            </div>
            <progress id="progressbar" class="uk-progress" value="0" max="100" hidden></progress>
            <script>
            (function ($) {
                var bar = $("#progressbar")[0];
                UIkit.upload('.test-upload', {
                    url: '',
                    multiple: true,
                    beforeSend: function() { console.log('beforeSend', arguments); },
                    beforeAll: function() { console.log('beforeAll', arguments); },
                    load: function() { console.log('load', arguments); },
                    error: function() { console.log('error', arguments); },
                    complete: function() { console.log('complete', arguments); },
                    loadStart: function (e) {
                        console.log('loadStart', arguments);
                        bar.removeAttribute('hidden');
                        bar.max =  e.total;
                        bar.value =  e.loaded;
                    },
                    progress: function (e) {
                        console.log('progress', arguments);
                        bar.max =  e.total;
                        bar.value =  e.loaded;
                    },
                    loadEnd: function (e) {
                        console.log('loadEnd', arguments);
                        bar.max =  e.total;
                        bar.value =  e.loaded;
                    },
                    completeAll: function () {
                        console.log('completeAll', arguments);
                        setTimeout(function () {
                            bar.setAttribute('hidden', 'hidden');
                        }, 1000);
                        alert('Upload Completed');
                    }
                });
            })(jQuery);
            </script>
        </div>
    </div>

{% endblock  %}
